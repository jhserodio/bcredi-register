version: 2
jobs:
  build:
    working_directory: ~/bcredi-register
    docker:
      - image: circleci/node:10.0-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: eslint
          command: npm run eslint
      - run:
          name: stylelint
          command: npm run stylelint
      - run:
          name: test
          command: npm test
      - run:
          name: build
          command: npm build
      - run:
          name: code-coverage
          command: 'npm run cover:generate report --reporter=text-lcov'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results.xml